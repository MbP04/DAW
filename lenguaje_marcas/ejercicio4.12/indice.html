<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!--Indice de las noticias-->
        <h1>TABLA</h1>        
        <table style="width: 50%;">
            <tr>
                <td rowspan="3">1</td>
                <td colspan="2">3</td>
                <td rowspan="2">b</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>a</td>
            </tr>
            <tr>
                <td>c</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">5</td>
            </tr>
        </table>
    </body>
</html>
